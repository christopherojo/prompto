<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Prompto</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <div class="bar">
            <img src="logop.png" class="logo" alt="Alternate Text" />
            <nav>
                <a href="#">PROMPTO</a>
                <a href="#">CATEGORIES</a>
                <a href="#">MY LIST</a>
            </nav>
        </div>
        <div id="convo" class="container">
            <img src="logo.png" class="mlogo" alt="Alternate Text" />
            <h1 id="introText">SAY SOMETHING CRAZY:</h1>
            <div id="firstMessage">
                <div class="wrapper">
                    <textarea id="inputText" class="prompt" maxlength="150"></textarea>
                </div>
            </div>
            <button id="go" onclick="enterPrompt()" class="speak">GO!</button>
            <h1 id="tmmText" onclick="generatePhrases()">TELL ME MORE</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
